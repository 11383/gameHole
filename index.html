<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Game</title>

    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-counter">test</div>
    
    <div class="game-modal">
        <div class="game-modal__content">
            <span class="game-text"></span>
            <div class="btn btn-primary">Restart</div>
        </div>
    </div>

    <script src="./vendor/matter.js"></script>

    <script type="module">
        import Game from './src/game.js'

        const onFinish = (result) => {
            const modal = document.querySelector('.game-modal')

            modal.classList.add('game-modal--active')
            modal.querySelector('.game-modal__content').innerText = `You ${ result ? 'won' : 'loose'}!`
        }

        window.game = new Game({
            timePlace: document.querySelector('.game-counter'), 
            time: 60000,
            onFinish 
        })
    </script>
</body>
</html>
